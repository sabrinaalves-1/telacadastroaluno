<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Aluno</h1>
    <form action="#" method="post">
        <section>
            <h2>Informações Pessoais</h2>
          
            <label for="cgm">CGM*</label>
            <input type="text" id="cgm" name="cgm" required>
          
            <label for="nome">Nome Completo*</label>
            <input type="text" id="nome" name="nome" required>
          
            <label for="nascimento">Data de Nascimento*</label>
            <input type="date" id="nascimento" name="nascimento" required>
          
            <label for="sexo">Sexo*</label>
            <select id="sexo" name="sexo" required>
              <option value="">Selecione</option>
              <option value="feminino">Feminino</option>
              <option value="masculino">Masculino</option>
              <option value="outro">Outro</option>
            </select>
          </section>
          

      <section>
        <h2>Contato</h2>
        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" required>

        <label for="celular">Celular*</label>
        <input type="tel" id="celular" name="celular" pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 00000-0000" required>
      </section>

      <section>
        <h2>Endereço</h2>
        <label for="cep">CEP*</label>
        <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

        <label for="endereco">Endereço*</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cidade">Cidade*</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado*</label>
        <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option> <!-- Aqui está o Paraná -->
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          <!-- Adicione mais estados conforme necessário -->
        </select>
      </section>

      <section>
        <h2>Dados Acadêmicos</h2>
      
        <label for="turma">Turma*</label>
        <input type="text" id="turma" name="turma" required>
      
        <label for="serie">Série*</label>
        <input type="text" id="serie" name="serie" required>
      
        <label for="curso">Curso*</label>
        <select id="curso" name="curso" required>
          <option value="">Selecione</option>
          <option value="informatica">Desenvolvimento de sistemas</option>
          <option value="administracao">Administração</option>
          <option value="enfermagem">Enfermagem</option>
          <option value="eletronica">Estética</option>
          <option value="edificacoes">formação de docentes</option>
          <option value="mecanica">Ensino médio</option>
        </select>
        <label for="inicio-formacao">Data de Início da Formação*</label>
        <input type="date" id="inicio-formacao" name="inicio-formacao" required>
        <label for="dados">Observações Acadêmicas</label>
        <textarea id="dados" name="dados" rows="3" placeholder="Informações adicionais, como histórico, notas, etc."></textarea>
      </section>
      
      <section>
        <label>
          <input type="checkbox" name="termos" required> Concordo com os termos e condições*
        </label>
      </section>

      <div class="buttons">
        <button type="reset">Excluir</button>
        <button type="submit">Cadastrar</button>
        <button type="button" onclick="history.back()">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
